<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>CLOTHES WEB</title>
</head>

<body>
  <nav>
    <div class="nave-name">
      <img src="https://assets-lighthouse.alphacamp.co/uploads/image/file/14985/logo-2021.png" alt="">
      <div class="nav-name-word">
        TSHIRT STORE
      </div>
    </div>

    <div class="nav-tittle">
      <div class="nav-tittle-item">Men</div>
      <div class="nav-tittle-item">Women</div>
      <div class="nav-tittle-item">Kids</div>
    </div>

    <div class="nav-icons">
      <div class="nav-icons-item">愛心</div>
      <div class="nav-icons-item">放大鏡</div>
      <div class="nav-icons-item">袋子</div>
    </div>
  </nav>

  <header>
    <div class="header-tittle">
      Basic T-shirts
    </div>
    <div class="header-group">
      <div class="header-group-list">Size</div>
      <div class="header-group-list">Color</div>
      <div class="header-group-list">Sort</div>
    </div>
  </header>

  <section class="card-wrapper">
    <div class="container">
      <div class="card">
        <div class="card-img">
          衣服圖案
          <img src="https://assets-lighthouse.alphacamp.co/uploads/image/file/14362/t-shirt.png" alt="">
        </div>
        <div class="card-icon">愛心圖案</div>
        <div class="card-info">
          <div class="card-info-tittle">衣服描述</div>
          <div class="card-info-price">價格</div>
        </div>
      </div>
    </div>
    <div class="pagination">分頁</div>
  </section>

  <footer>
    <div class="footer-img">圖片</div>
  </footer>








</body>

</html>
